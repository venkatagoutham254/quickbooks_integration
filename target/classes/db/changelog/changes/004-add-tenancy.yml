databaseChangeLog:
  - changeSet:
      id: quickbooks-add-tenancy
      author: aforo.ai
      changes:
        - addColumn:
            tableName: quickbooks_connection
            columns:
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addColumn:
            tableName: quickbooks_mapping
            columns:
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addColumn:
            tableName: quickbooks_sync_log
            columns:
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: quickbooks_connection
            columnNames: organization_id
            constraintName: uk_qb_conn_org

        - addUniqueConstraint:
            tableName: quickbooks_mapping
            columnNames: organization_id, entity_type, aforo_id
            constraintName: uk_qb_mapping_org_entity_aforo

        - createIndex:
            indexName: idx_qb_conn_org
            tableName: quickbooks_connection
            columns:
              - column: { name: organization_id }

        - createIndex:
            indexName: idx_qb_mapping_org_type
            tableName: quickbooks_mapping
            columns:
              - column: { name: organization_id }
              - column: { name: entity_type }

        - createIndex:
            indexName: idx_qb_log_org_status
            tableName: quickbooks_sync_log
            columns:
              - column: { name: organization_id }
              - column: { name: status }
