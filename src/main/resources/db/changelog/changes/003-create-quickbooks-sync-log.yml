databaseChangeLog:
  - changeSet:
      id: create-quickbooks-sync-log-table
      author: aforo
      changes:
        - createTable:
            tableName: quickbooks_sync_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column: { name: entity_type, type: VARCHAR(50), constraints: { nullable: false } }
              - column: { name: entity_id, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: action, type: VARCHAR(20), constraints: { nullable: false } }
              - column: { name: status, type: VARCHAR(20), constraints: { nullable: false } }
              - column: { name: error_message, type: TEXT }
              - column: { name: error_code, type: VARCHAR(50) }
              - column: { name: request_data, type: JSONB }
              - column: { name: response_data, type: JSONB }
              - column: { name: retry_count, type: INTEGER, constraints: { nullable: false }, defaultValueNumeric: 0 }
              - column: { name: duration_ms, type: BIGINT }
              - column: { name: created_at, type: TIMESTAMP, constraints: { nullable: false }, defaultValueComputed: CURRENT_TIMESTAMP }

        - createIndex:
            indexName: idx_qb_log_entity
            tableName: quickbooks_sync_log
            columns:
              - column: { name: entity_type }
              - column: { name: entity_id }

        - createIndex:
            indexName: idx_qb_log_created
            tableName: quickbooks_sync_log
            columns:
              - column: { name: created_at }
